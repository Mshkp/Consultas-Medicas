<!doctype html>
<html lang="en">
<head>
	<title>Registro de Paciente</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="R-P.css">
</head>
<body>
	<div class="modal">
		<a href="Lobby-Paciente.html">
			<button class="checkout" type="button" style="cursor: pointer;" id="regresarButton">Regresar</button>
		</a>		
		<form class="form">

			<div class="nameP">
				<div class="input_container">
					<label class="input_label">Nombre/s</label> 
					<input class="input_field" type="text" placeholder="Ingrese su Nombre/s">
				</div>

				<div class="input_container"> <br>
					<label class="input_label">Apellidos</label>
					<input class="input_field" type="text" placeholder="Ingrese sus Apellidos">
				</div>

				<div class="input_container"> <br>
					<label class="input_label">Estado</label>
					<select class="input_field">
						<option selected></option>
						<option value="Aguascalientes">Aguascalientes</option>
						<option value="Baja California">Baja California</option>
						<option value="Baja California Sur">Baja California Sur</option>
						<option value="Campeche">Campeche</option>
						<option value="Chiapas">Chiapas</option>
						<option value="Chihuahua">Chihuahua</option>
						<option value="Coahuila de Zaragoza">Coahuila de Zaragoza</option>
						<option value="Colima">Colima</option>
						<option value="Durango">Durango</option>
						<option value="Guanajuato">Guanajuato</option>
						<option value="Guerrero">Guerrero</option>
						<option value="Hidalgo">Hidalgo</option>
						<option value="Jalisco">Jalisco</option>
						<option value="México">México</option>
						<option value="Michoacán">Michoacán</option>
						<option value="Morelos">Morelos</option>
						<option value="Nayarit">Nayarit</option>
						<option value="Nuevo León">Nuevo León</option>
						<option value="Oaxaca">Oaxaca</option>
						<option value="Puebla">Puebla</option>
						<option value="Querétaro">Querétaro</option>
						<option value="Quintana Roo">Quintana Roo</option>
						<option value="San Luis Potosí">San Luis Potosí</option>
						<option value="Sinaloa">Sinaloa</option>
						<option value="Sonora">Sonora</option>
						<option value="Tabasco">Tabasco</option>
						<option value="Tamaulipas">Tamaulipas</option>
						<option value="Tlaxcala">Tlaxcala</option>
						<option value="Veracruz">Veracruz</option>
						<option value="Yucatán">Yucatán</option>
						<option value="Zacatecas">Zacatecas</option>
					</select>
				</div>

                <div class="input_container"> <br>
					<label class="input_label">Calle y Número Exterior</label> 
					<input class="input_field" type="text" placeholder="Ingrese su Calle">
				</div>

                <div class="input_container"> <br>
					<label class="input_label">Colonia</label> 
					<input class="input_field" type="text" placeholder="Ingrese su Colonia">
				</div>
                
                <div class="input_container"> <br>
					<label class="input_label">Código Postal</label> 
					<input class="input_field" type="text" placeholder="Ingrese su Código Postal">
				</div>
			</div>

			<a href="Lobby-Paciente.html">
				<button class="checkout" type="button" style="cursor: pointer;" id="loginButton">Registrar Datos</button>
			</a>
	</div>
</body>
</html>
