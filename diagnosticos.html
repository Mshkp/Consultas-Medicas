<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnósticos</title>
    <link rel="stylesheet" href="style_diagnosticos.css">
</head>
<body>

    <h2>Ver Diagnósticos de Pacientes</h2>
    <button onclick="cargarDiagnosticos()">Cargar Diagnósticos</button>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Paciente</th>
                <th>Descripción</th>
                <th>Progreso</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tablaDiagnosticos"></tbody>
    </table>

    <h2>Agregar/Actualizar Diagnóstico</h2>
    <form id="formDiagnostico">
        <input type="text" id="paciente" placeholder="Nombre del paciente" required>
        <textarea id="descripcion" placeholder="Descripción del diagnóstico" required></textarea>
        <input type="number" id="progreso" placeholder="Progreso (%)" required>
        <button type="submit">Guardar Diagnóstico</button>
    </form>

    <script src="script_diagnosticos.js"></script>
</body>
</html>
